<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web AR Project</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent('touch-rotate', {
      init: function () {
        this.startX = 0;
        this.rotationY = 0;
        this.isTouching = false;
    
        this.el.sceneEl.canvas.addEventListener('touchstart', (e) => {
          this.isTouching = true;
          this.startX = e.touches[0].clientX;
        });
    
        this.el.sceneEl.canvas.addEventListener('touchmove', (e) => {
          if (!this.isTouching) return;
    
          let delta = e.touches[0].clientX - this.startX;
          this.rotationY += delta * 0.3;
    
          this.el.setAttribute('rotation', {
            x: 0,
            y: this.rotationY,
            z: 0
          });
    
          this.startX = e.touches[0].clientX;
        });
    
        window.addEventListener('touchend', () => {
          this.isTouching = false;
        });
      }
    });
    </script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <!-- Marker -->
  <a-marker preset="hiro">

    <!-- 3D BOX -->
    <a-entity 
    gltf-model="url(modelku.glb)"
    scale="0.1 0.1 0.1"
    position="0 0 0"
    drag-rotate>
  </a-entity>

  </a-marker>

  <!-- Kamera -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
